<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color with feature detection -->
    <script>
      // Only add theme-color meta tag for browsers that support it
      if (window.CSS && CSS.supports && CSS.supports('color', '#000000')) {
        const themeColorMeta = document.createElement('meta');
        themeColorMeta.name = 'theme-color';
        themeColorMeta.content = '#000000';
        document.head.appendChild(themeColorMeta);
      }
    </script>
    <!-- Fallback for older browsers -->
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
      name="description"
      content="Interactive 3D Globe - Built for Victoria's first Cursor Hackathon"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>3D Globe - Cursor Hackathon</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/roboto.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Responsive meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <!-- Loading styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/loading.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <div id="loading">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Loading 3D Globe...</p>
      </div>
    </div>
  </body>
</html>
